<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="-.css">

<body>
    <div class="background">
        <div class="C-1">
            <div class="inputs-C">
                <h1>Lista de Tarefas</h1>
                <div class="inputs">
                    <div class="adicionar">
                        <input type="text" class="input-texto" name="textoinput" id="textoinput"
                            placeholder="Digite sua tarefa aqui...">
                        <button type="button" class="btn" onclick="Adicionar()">Adicionar</button>
                    </div>
                    <hr>
                    <div class="pesquisar">
                        <input type="text" class="input-texto" name="" id="pesquisarinput"
                            placeholder="Digite aqui para pesquisar...">
                        <button type="button" class="btn" onclick="Pesquisar()">Pesquisar</button>
                    </div>
                </div>
            </div>
            <div class="hr">
                <hr>
            </div>
            <div class="filtros">
                <button onclick="FiltrarConcluidas()" class="btn" type="button">Mostrar tarefas concluídas</button>
                <hr>
                <button onclick="MostrarTodas()" class="btn" type="button">Mostrar todas as tarefas</button>
                <hr>
                <button onclick="FiltrarNaoConcluidas()" class="btn" type="button">Mostrar tarefas não
                    concluídas</button>
            </div>
            <div class="hr">
                <hr>
            </div>
            <div class="outputs">
                <h1>Tarefas</h1>
                <div id="todolist">
                    <ul id="todoul">

                            <button type="button" class="btn">Excluir</button>
                        </li> -->

                </div>
            </div>
        </div>
    </div>
</body>

</html>
