<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>
    <link rel="stylesheet" href="./css/-.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="background">
        <div class="container-principal">
            <h1>Lista de Afazeres</h1>
            <div class="acoes">
                <div class="adicionar">
                    <h2>Adicionar:</h2>
                    <form id="form-adicionar">
                        <input type="text" name="" id="input-adicionar" class="input"
                            placeholder="Escreva sua tarefa...">
                        <button class="button" id="btn-adicionar" onclick="Adicionar()" type="button">Adicionar</button>
                    </form>
                </div>
                <hr>
                <div class="procurar">
                    <h2>Procurar:</h2>
                    <form id="form-procurar">
                        <input type="text" class="input" id="input-procurar" placeholder="Procure aqui...">
                        <button class="button" id="btn-procurar">Procurar</button>
                    </form>
                </div>
            </div>
            <div class="todolist" id="todolist">
                <h2>Lista de Afazeres:</h2>
                <ul id="tarefas-ul">
                    <div class="tarefa" id="div-tarefa">
                        <div class="tarefa-texto">
                            <p>Texto da tarefa</p>
                        </div>
                        <div class="tarefa-acoes">
                            <button class="button">Editar</button>
                            <button class="button">Excluir</button>
                        </div>
                    </div>
                </ul>
            </div>
        </div> <!-- Container Principal -->
    </div> <!-- Background -->
    <script src="./script/script.js"></script>
</body>

</html>
